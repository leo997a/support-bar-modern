<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الداعمين</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1a;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #e0e0ff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(142, 45, 226, 0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .stats-card {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(142, 45, 226, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(142, 45, 226, 0.3);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #a0a0d0;
            margin-top: 5px;
            font-size: 1.1em;
        }
        
        .form-section {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(142, 45, 226, 0.3);
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #c0c0ff;
            font-size: 1.1em;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(142, 45, 226, 0.5);
            border-radius: 10px;
            box-sizing: border-box;
            background: rgba(20, 20, 40, 0.7);
            color: white;
            font-size: 1.1em;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
        }
        
        button {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 176, 155, 0.6);
        }
        
        .supporters-list {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(142, 45, 226, 0.3);
        }
        
        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
            margin-left: 15px;
        }
        
        .supporter-details {
            flex: 1;
        }
        
        .supporter-name {
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }
        
        .supporter-message {
            color: #a0a0d0;
            font-size: 1em;
            margin-top: 5px;
        }
        
        .amount {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #a71e2a);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        h2 {
            color: #e0e0ff;
            margin-top: 0;
            font-size: 1.8em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid rgba(142, 45, 226, 0.3);
        }
        
        th {
            background-color: rgba(20, 20, 40, 0.7);
            color: #c0c0ff;
            font-size: 1.1em;
        }
        
        tr:hover {
            background-color: rgba(142, 45, 226, 0.1);
        }
        
        .preview-container {
            margin-top: 25px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(142, 45, 226, 0.3);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-frame {
            width: 100%;
            height: 400px;
            border: 2px solid rgba(142, 45, 226, 0.5);
            border-radius: 10px;
            background: #000;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(0, 176, 155, 0.9);
            color: white;
            font-weight: bold;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>لوحة إدارة الداعمين</h1>
            <p>إدارة وعرض جميع الداعمين للبث المباشر</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number" id="totalSupporters">0</div>
                <div class="stat-label">إجمالي الداعمين</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalAmount">$0</div>
                <div class="stat-label">إجمالي الدعم</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentSupporters">0</div>
                <div class="stat-label">داعمون جدد</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="form-section">
                <h2>إضافة داعم جديد</h2>
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" placeholder="أدخل اسم الداعم">
                </div>
                <div class="form-group">
                    <label for="amount">المبلغ:</label>
                    <input type="number" id="amount" placeholder="أدخل المبلغ" step="0.01">
                </div>
                <div class="form-group">
                    <label for="message">الرسالة:</label>
                    <textarea id="message" rows="3" placeholder="أدخل رسالة الدعم"></textarea>
                </div>
                <button onclick="addSupporter()">إضافة داعم</button>
            </div>
            
            <div class="stats-card">
                <h2>النشاط الأخير</h2>
                <canvas id="activityChart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <div class="supporters-list">
            <h2>قائمة الداعمين</h2>
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الرسالة</th>
                        <th>المبلغ</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="supportersTable">
                    <!-- سيتم ملء الجدول ديناميكيًا -->
                </tbody>
            </table>
        </div>
        
        <div class="preview-container">
            <div class="preview-header">
                <h2>معاينة شريط الداعمين</h2>
                <button onclick="refreshPreview()">تحديث المعاينة</button>
            </div>
            <iframe src="support-bar-modern.html" class="preview-frame" id="previewFrame"></iframe>
        </div>
    </div>
    
    <div class="notification" id="notification">تمت إضافة الداعم بنجاح!</div>

    <script src="support-data.js"></script>
    <script>
        // تحديث إحصائيات الداعمين
        function updateStats() {
            const supporters = window.supportersApp.getSupporters();
            
            // تحديث عدد الداعمين
            document.getElementById('totalSupporters').textContent = supporters.length;
            
            // حساب المبلغ الإجمالي
            const totalAmount = supporters.reduce((sum, supporter) => sum + supporter.amount, 0);
            document.getElementById('totalAmount').textContent = '$' + totalAmount.toFixed(2);
            
            // عدد الداعمين الجدد (آخر 7 أيام - محاكاة)
            document.getElementById('recentSupporters').textContent = Math.min(supporters.length, 8);
        }
        
        // تحديث جدول الداعمين
        function updateSupportersTable() {
            const supporters = window.supportersApp.getSupporters();
            const table = document.getElementById('supportersTable');
            
            table.innerHTML = '';
            
            supporters.forEach(supporter => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center;">
                            <div class="avatar">${supporter.avatar}</div>
                            <div>${supporter.name}</div>
                        </div>
                    </td>
                    <td>${supporter.message || ''}</td>
                    <td><span class="amount">$${supporter.amount.toFixed(2)}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-edit">تعديل</button>
                            <button class="btn-delete">حذف</button>
                        </div>
                    </td>
                `;
            });
        }
        
        // إظهار الإشعار
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // إضافة داعم جديد
        function addSupporter() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const message = document.getElementById('message').value;
            
            if (!name || !amount) {
                showNotification('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // إضافة الداعم
            window.supportersApp.addSupporter(name, amount, message);
            
            // تحديث العرض
            updateStats();
            updateSupportersTable();
            
            // إعادة تعيين النموذج
            document.getElementById('name').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('message').value = '';
            
            showNotification('تمت إضافة الداعم بنجاح!');
            
            // تحديث معاينة الشريط
            refreshPreview();
        }
        
        // تحديث معاينة الشريط
        function refreshPreview() {
            const previewFrame = document.getElementById('previewFrame');
            previewFrame.src = previewFrame.src;
            
            // إرسال رسالة لتحديث الشريط
            setTimeout(() => {
                previewFrame.contentWindow.postMessage({type: 'updateSupportBar'}, '*');
            }, 1000);
        }
        
        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updateSupportersTable();
        });
        
        // محاكاة مخطط النشاط
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(142, 45, 226, 0.8)');
            gradient.addColorStop(1, 'rgba(142, 45, 226, 0.1)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, 200);
            ctx.lineTo(0, 100);
            ctx.lineTo(60, 80);
            ctx.lineTo(120, 60);
            ctx.lineTo(180, 40);
            ctx.lineTo(240, 50);
            ctx.lineTo(300, 30);
            ctx.lineTo(360, 20);
            ctx.lineTo(400, 40);
            ctx.lineTo(400, 200);
            ctx.closePath();
            ctx.fill();
            
            // رسم الخط
            ctx.strokeStyle = '#8e2de2';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(60, 80);
            ctx.lineTo(120, 60);
            ctx.lineTo(180, 40);
            ctx.lineTo(240, 50);
            ctx.lineTo(300, 30);
            ctx.lineTo(360, 20);
            ctx.lineTo(400, 40);
            ctx.stroke();
        });
    </script>
</body>
</html>
